	<!-- font -->

	<!-- Styleguide CSS -->
	<link rel="stylesheet" href="../css/doc.css">

	<!-- HOTDOGS -->
	<div class="view">
		<header class="view-head row">
			<div class="row-item row-item--shrink valign--middle">
				<h1>...</h1>
			</div>
			<div class="row-item valign--middle wrap--singleLine--truncate">
				<h1>View with collection body</h1>
			</div>
			<div class="row-item row-item--shrink valign--middle">
				<h1>...</h1>
			</div>
		</header>
		<div class="view-body stripe--collection">
			<div class="bounds">
				<div class="chunk">
					<h2>Collection <code>view-body</code></h2>
					<p>This content doesn't expand to fill the viewport, but the <code>.view-body.stripe--collection</code> should flex to fit the space</p>
				</div>
			</div>
		</div>
	</div>

</body>
